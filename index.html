<body>
  <!-- Header -->
<div class="header">
  <div class="header-inner">
    <div class="back-btn-placeholder"></div>
    <div class="logo">
      <img src="b201.png" alt="Lab B201" class="logo-img" />
      <div class="logo-text">
        <div class="main-title">Buku Tamu Digital</div>
        <div class="sub-title">LAB B.201</div>
      </div>
    </div>
    <div style="flex:1"></div>
    <div id="clock" class="clock-label"></div>
  </div>
</div>
  <!-- Card -->
  <div class="card">
    <h2>Form Registrasi</h2>
    <div class="tabs">
      <div class="tab active" onclick="showForm('warga')">Warga Lab</div>
      <div class="tab" onclick="showForm('asisten')">Asisten Lab</div>
    </div>

    <!-- Form Warga Lab -->
    <form id="formWarga">
      <div class="form-group">
        <label for="nama">Nama</label>
        <input type="text" placeholder="Masukkan nama lengkap" id="nama" name="nama" required>
      </div>
      <div class="form-group">
        <label for="id">NRP</label>
        <input type="text" placeholder="Masukkan NRP" id="id" name="id" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" placeholder="Masukkan email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="keperluan">Keperluan</label>
        <input type="text" placeholder="Masukkan keperluan kunjungan" id="keperluan" name="keperluan" required>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" onclick="goToMainPage()">Main Page</button>
      </div>
    </form>

    <!-- Form Asisten Lab -->
    <form id="formAsisten" class="hidden">
      <div class="form-group">
        <label for="idAsisten">ID Asisten</label>
        <input type="text" placeholder="Masukkan ID Asisten Anda" id="idAsisten" name="id" required>
      </div>
      <div class="form-group">
        <label for="shift">Shift</label>
          <select id="shift" name="shift" class="form-select" onchange="toggleKhususShift()" required>
            <option value="">Pilih shift</option>
            <option value="Shift Pagi">Pagi (07.00–10.00)</option>
            <option value="Shift Siang">Siang (11.00–14.00)</option>
            <option value="Shift Sore">Sore (15.00–18.00)</option>
            <option value="Khusus">Khusus</option>
          </select>
      </div>
      <div class="form-group hidden" id="khususShiftGroup">
        <label for="khususShift">Keterangan</label>
        <input type="text" id="khususShift" name="khususShift" placeholder="Mengerjakan TA">
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" onclick="goToMainPage()">Main Page</button>
      </div>
    </form>
  </div>
