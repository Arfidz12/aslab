<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buku Tamu Digital</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
<div class="header">
  <div class="header-inner">
    <div class="back-btn-placeholder"></div>
    <div class="logo">
      <img src="b201.png" alt="Lab B201" class="logo-img" />
      <div class="logo-text">
        <div class="main-title">Buku Tamu Digital</div>
        <div class="sub-title">LAB B.201</div>
      </div>
    </div>
    <div style="flex:1"></div>
    <div id="clock" class="clock-label"></div>
  </div>
</div>
  <!-- Card -->
  <div class="card">
    <h2>Form Registrasi</h2>
    <div class="tabs">
      <div class="tab active" onclick="showForm('warga')">Warga Lab</div>
      <div class="tab" onclick="showForm('asisten')">Asisten Lab</div>
    </div>

    <!-- Form Warga Lab -->
    <form id="formWarga" onsubmit="saveData(event)">
      <div class="form-group">
        <label for="nama">Nama</label>
        <input type="text" placeholder="Masukkan nama lengkap" id="nama" name="nama" required>
      </div>
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" placeholder="Masukkan nomor ID" id="id" name="id" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" placeholder="Masukkan email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="keperluan">Keperluan</label>
        <input type="text" placeholder="Masukkan keperluan kunjungan" id="keperluan" name="keperluan" required>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" onclick="goToMainPage()">Main Page</button>
      </div>
    </form>

    <!-- Form Asisten Lab -->
    <form id="formAsisten" class="hidden" onsubmit="saveData(event)">
      <div class="form-group">
        <label for="namaAsisten">Nama</label>
        <input type="text" placeholder="Masukkan nama lengkap" id="namaAsisten" name="nama" required>
      </div>
      <div class="form-group">
        <label for="idAsisten">ID</label>
        <input type="text" placeholder="Masukkan nomor ID" id="idAsisten" name="id" required>
      </div>
      <div class="form-group">
        <label for="shift">Shift</label>
        <select id="shift" name="shift" class="form-select" onchange="toggleKhususShift()">
          <option value="">Pilih shift</option>
          <option value="Pagi">Pagi (07.00–10.00)</option>
          <option value="Siang">Siang (11.00–14.00)</option>
          <option value="Malam">Sore (15.00–18.00)</option>
          <option value="Khusus">Khusus</option>
        </select>
      </div>
      <div class="form-group hidden" id="khususShiftGroup">
        <label for="khususShift">Jam Shift Khusus</label>
        <input type="text" id="khususShift" name="khususShift" placeholder="Contoh: 18.00–21.00">
      </div>
      <div class="form-actions">
        <button class="btn btn-primary">Submit</button>
        <button class="btn btn-secondary" onclick="goToMainPage()">Main Page</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
